name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Weekly security scan on Sundays
    - cron: '0 0 * * 0'

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_WORKLOAD: 'microsoft-windowsdesktop'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: windows-latest
    
    strategy:
      matrix:
        configuration: [Debug, Release]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Install Windows workload
      run: dotnet workload install ${{ env.DOTNET_WORKLOAD }}
    
    - name: Restore dependencies
      run: dotnet restore src/CrossInputShare.sln
    
    - name: Build
      run: dotnet build src/CrossInputShare.sln --configuration ${{ matrix.configuration }} --no-restore
    
    - name: Run tests
      run: |
        dotnet test src/CrossInputShare.sln `
          --configuration ${{ matrix.configuration }} `
          --no-build `
          --verbosity normal `
          --logger trx `
          --collect:"XPlat Code Coverage" `
          --settings coverlet.runsettings
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.configuration }}
        path: TestResults/
        retention-days: 30
    
    - name: Generate coverage report
      if: success()
      run: |
        dotnet tool install --global dotnet-reportgenerator-globaltool
        reportgenerator `
          "-reports:TestResults/*/coverage.cobertura.xml" `
          "-targetdir:TestResults/coverage-report" `
          "-reporttypes:Html"
    
    - name: Upload coverage report
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.configuration }}
        path: TestResults/coverage-report
        retention-days: 30

  code-analysis:
    name: Code Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Run security audit
      run: |
        # Check for vulnerable packages
        dotnet list package --vulnerable --include-transitive
        
        # Run security analyzers
        dotnet build src/CrossInputShare.sln `
          --configuration Release `
          -p:RunAnalyzers=true `
          -p:AnalysisLevel=security
        
    - name: Run CodeQL analysis
      uses: github/codeql-action/analyze@v3
      with:
        languages: 'csharp'
        queries: security-extended
    
    - name: Check code style
      run: |
        dotnet format --verify-no-changes --severity error
        
    - name: Run Roslyn analyzers
      run: |
        dotnet build src/CrossInputShare.sln `
          --configuration Release `
          -p:RunAnalyzers=true `
          -p:AnalysisLevel=recommended

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'push'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Run OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'CrossInputShare'
        path: '.'
        format: 'HTML'
        args: >
          --scan src/
          --out reports/
          --enableRetired
          --failOnCVSS 7
    
    - name: Upload security report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: reports/
        retention-days: 90

  package:
    name: Create Packages
    runs-on: windows-latest
    needs: [build-and-test, code-analysis]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Install Windows workload
      run: dotnet workload install ${{ env.DOTNET_WORKLOAD }}
    
    - name: Restore dependencies
      run: dotnet restore src/CrossInputShare.sln
    
    - name: Build Release
      run: dotnet build src/CrossInputShare.sln --configuration Release --no-restore
    
    - name: Create NuGet packages
      run: |
        mkdir -p packages
        dotnet pack src/CrossInputShare.Core/CrossInputShare.Core.csproj `
          --configuration Release `
          --output packages `
          --no-build `
          --include-symbols `
          -p:SymbolPackageFormat=snupkg `
          -p:PackageVersion=1.0.${{ github.run_number }}
        
        dotnet pack src/CrossInputShare.Security/CrossInputShare.Security.csproj `
          --configuration Release `
          --output packages `
          --no-build `
          --include-symbols `
          -p:SymbolPackageFormat=snupkg `
          -p:PackageVersion=1.0.${{ github.run_number }}
    
    - name: Publish Windows application
      run: |
        mkdir -p dist
        dotnet publish src/CrossInputShare.UI/CrossInputShare.UI.csproj `
          --configuration Release `
          --runtime win-x64 `
          --self-contained `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:DebugType=embedded `
          -p:DebugSymbols=false `
          --output dist/CrossInputShare-Windows-x64
        
        # Create ZIP archive
        Compress-Archive -Path dist/CrossInputShare-Windows-x64/* `
          -DestinationPath packages/CrossInputShare-Windows-x64.zip
    
    - name: Upload packages
      uses: actions/upload-artifact@v4
      with:
        name: release-packages
        path: packages/
        retention-days: 90

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: package
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Download packages
      uses: actions/download-artifact@v4
      with:
        name: release-packages
        path: packages
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: packages/*
        generate_release_notes: true
        draft: true
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  performance:
    name: Performance Tests
    runs-on: windows-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Install BenchmarkDotNet
      run: dotnet add src/CrossInputShare.Tests package BenchmarkDotNet
    
    - name: Run performance benchmarks
      run: |
        # This would run actual performance tests
        # For now, just build to ensure benchmarks compile
        dotnet build src/CrossInputShare.Tests --configuration Release
        
        # TODO: Add actual benchmark execution
        # dotnet run --project src/CrossInputShare.Tests --configuration Release --framework net8.0 -- --job short
        
    - name: Upload benchmark results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: BenchmarkResults/
        retention-days: 30

  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [build-and-test, code-analysis, security-scan]
    if: always()
    
    steps:
    - name: Check workflow status
      run: |
        echo "Build and Test: ${{ needs.build-and-test.result }}"
        echo "Code Analysis: ${{ needs.code-analysis.result }}"
        echo "Security Scan: ${{ needs.security-scan.result }}"
        
        if [[ "${{ needs.build-and-test.result }}" == "success" && 
              "${{ needs.code-analysis.result }}" == "success" && 
              "${{ needs.security-scan.result }}" != "failure" ]]; then
          echo "All checks passed!"
          exit 0
        else
          echo "Some checks failed"
          exit 1
        fi